<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__nav">
                <a href="#">Meu YouBike</a>
                <a href="#">Vender</a>
                <a href="#">Forum</a>
                <a href="#">Contato</a>
                <a href="#">Ajuda</a>
                <a href="#">Minhas Ofertas</a>
                <a href="#">Ola! <span class="underline">Entrar</span> ou <span class="underline">Cadastre-se</span></a>
            </div>
        </div>
        <div class="main">
            <div class="main__title">
                <h1>Cadastre-se</h1>
            </div>
            <form action="/">
                <div class="main__form">
                    <div class="form__facebook"><a href="#"><img src="img/Facebook.png" alt=""></a></div>
                    <div class="form__ouline">OU</div>
                    <div class="form__firstname active">
                        <input placeholder="First Name" type="text" name="firstname" id="" required>
                    </div>
                    <div class="form__lastname active">
                        <input placeholder="Last Name" type="text" name="lastname" id="" required>
                    </div>
                    <div class="form__email active">
                        <input placeholder="Email Address" type="email" name="email" id="" required>
                    </div>
                    <div class="form__choosepassword active">
                        <input placeholder="Choose Password" type="password" name="choosepassword" id="" required>
                    </div>
                    <div class="form__confirmpassword active">
                        <input placeholder="Choose Password" type="password" name="confirmpassword" id="" required>
                    </div>
                    <div class="form__checkbox ">
                        <input type="checkbox" name="Send me Youbike updates and tips" id="" required>Send me Youbike
                        updates and
                        tips
                    </div>
                    <div class="button__create">
                        <a href="#"><input type="submit" value="Create my Account"></a>
                        <p class="button__instruction">By clicking the button above, you agree to the Terms of Service
                            <br>
                            Xiew our Privacy Policy.
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
